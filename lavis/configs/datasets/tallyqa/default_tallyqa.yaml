datasets:
  TallyQA: # name of the dataset builder
    data_type: images # [images|videos|features] we use features in this case for extracted video features
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        test:
          url: https://storage.googleapis.com/dvqa/TallyQA/TallyQA_test.json
          storage: tallyqa/annotations/TallyQA_test.json
      images:
          storage: tallyqa/images

