datasets:
  VQDv1: # name of the dataset builder
    dataset_card: dataset_card/defaults_VQDv1.md # path to the dataset card
    data_type: images # [images|videos|features] we use features in this case for extracted video features

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        val:
          url: https://storage.googleapis.com/dvqa/VQDv1/VQDv1_sampling.json
          storage: VQDv1/annotations/val.json
      images:
          storage: VQDv1/images

